<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>SmartPIR configuration</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>
  <body>
<!--Available styles: basic-grey, elegant-aero, smart-green, white-pink, bootstrap-frm, dark-matter-->   
    <div id="contact_form" class="basic-grey">
    <h4>Wi-Fi SmartPIR configuration</h4>
      <form action="done.html" method="get" >
        <label for="ssid">SSID name:</label><br><input class="row" type="text" name="ssid" required value="SSID Name"><br>
        <label for="password">SSID password:</label><br><input class="row" type="password" name="password" required value="Password"><br>
        <label for="customurl">Custom URL:</label><br><input class="row" type="text" name="customurl" value="http://"><br>
		<label for="custommqttip">MQTT Broker IP:</label><br><input class="row" type="text" name="custommqttip" value="broker.mqttdashboard.com"><br>
		<label for="custommqttport">MQTT Broker port:</label><br><input class="row" type="text" name="custommqttport" value="1883"><br>
		<label for="custommqttuser">MQTT Username:</label><br><input class="row" type="text" name="custommqttuser" value=""><br>
		<label for="custommqttpass">MQTT Password:</label><br><input class="row" type="password" name="custommqttpass" value=""><br>
		<label for="custommqtttopic">MQTT Topic:</label><br><input class="row" type="text" name="custommqtttopic" value="my/parking"><br>
        <input id="submit_button" type="submit" value="Submit and restart">	
      </form>
  <br><label>&copy;2015 Bobby Galati, ROMANIA | <a href="about.html">Wi-Fi SmartPIR</a> </label>
  </div>
</body>
</html>
